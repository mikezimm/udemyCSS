<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    
    <form action="process.php"></form>
        <div>
            <!-- you want the for= on label to be same value as id= so they are connected when clicking into it -->
            <!-- name= is used on server side like Column Name -->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label for="sex"></label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        
</body>
</html>
