<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    
    <form action="process.php"></form>
        <div>
            <!-- you want the for= on label to be same value as id= so they are connected when clicking into it -->
            <!-- name= is used on server side like Column Name -->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="40" rows="3"></textarea>
        </div>
        <!-- dropdown -->
        <div>
            <label for="sex"></label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" checked id="membership"> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <!-- checkbox -->
        <div>
            <label for="checkbox">I like</label>
            <input type="checkbox" name="likes" value="bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="car" checked id="likes"> Cars
            <input type="checkbox" name="likes" value="boat" id="likes"> Boats
        </div>
        <!-- input submit -->
        <input type="submit" value="Submit">

        <!-- using button tag -->
        <!-- <button type="submit">Submit</button> -->

        <button type="reset">Reset</button>
</body>
</html>
