<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    
<!-- Non breaking space -->

<p>Hello, my name is &nbsp; &nbsp; Mike</p>

<!-- Greater than and less then -->

<p>5 &gt; 2</p>
<p>5 &lt; 20</p>
<p>5 &#62; 20</p>
<p>5 &#60; 20</p>

<!-- Copyright -->
<p>&copy;</p>
<p>&reg;</p>

<!-- Currency -->
<p>&cent;</p>
<p>&pound;</p>
<p>&yen;</p>
<p>&euro;</p>

<!-- Computer code , I think this is just a font -->
<code>
    &lt;?pnp echo 'Hellow'
</code>

<p>Save the file by pressing <kbd>CTRL + S</kbd></p>

</body>
</html>
