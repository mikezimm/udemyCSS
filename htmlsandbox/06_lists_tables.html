<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    
    <!-- Unordered Lists -->
    <ul style="list-style: inside;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    
    <!-- Nested Lists -->
    <ul style="list-style: armenian;">
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
            </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->

    <table style="width: 100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>B</td>
                <td>K</td>
                <td>bk@gmail.com</td>
            </tr>
            <tr>
                <td>B</td>
                <td>M</td>
                <td>bm@gmail.com</td>
            </tr>
        </body>
    </table>


</body>
</html>
