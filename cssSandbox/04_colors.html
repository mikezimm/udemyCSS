<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
   h1 {
     /* color name */
     color: red;
   }
   h2 {
     /* rgb red green blue */
     color: rgb(20,100,120)
   }
   h3 {
     /* hex */
     color: #333;
   }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
